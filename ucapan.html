<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terima Kasih</title>
<link rel="icon" type="image/png" href="https://1000logos.net/wp-content/uploads/2024/01/Folded-Hands-Emoji.png">

<style>
/* CSS untuk nagian body */
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #1f1c2c, #928DAB);
    color: #fff;
    background-repeat: no-repeat;
    width: 100%;
  }

/* CSS untuk ucapan */
  h1 {
    font-size: 40px;
    margin-bottom: 10px;
    color: #f1c40f;
    text-shadow: 0 0 8px rgba(241,196,15,0.6);
  }
/* CSS untuk ucapan  */
  p {
    font-size: 1rem;
    margin-bottom: 30px;
    color: #eeeeee;
  }
/* CSS bagian emot senyum paling atas */
  .emot{
    text-shadow: 0 0 20px rgb(255, 204, 0);
    font-size: 90px;
  }
  /* CSS bagian button */
  .btn-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    background: linear-gradient(135deg, #f1c40f, #d4ac0d);
    color: #1f1c2c;
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  .btn:hover {
    background: linear-gradient(135deg, #fff, #f1c40f);
    color: #000;
    transform: scale(1.05);
  }
</style>
</head>
<body>
<!-- HTML bagian emot senyum -->
    <p class="emot">&#128515;</p>
<!-- HTML bagian ucapan -->
  <h1>&#128591;&#127995; Terima Kasih Telah Memesan Dan Percaya Kepada Kami! &#128591;&#127995; </h1>
  <p>&#129310;&#127995; Kami sangat menghargai kunjungan dan dukungan Anda, Nanti akan kami hubungi anda terkait website yang ingin anda buat. &#129310;&#127995;</p>
<!-- HTML bagian tombol -->
  <div class="btn-group">
    <button class="btn" onclick="window.history.back()">Pesan Lagi</button>
    <button class="btn" onclick="location.href='index.html'">Kembali</button>
  </div>
    <p></p>
</body>
</html>
