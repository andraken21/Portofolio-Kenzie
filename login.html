<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/thumbnails/047/309/973/small_2x/verified-badge-profile-icon-png.png">
    <style>
        /* CSS bagian Body */
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #f0f0f0;
            background-repeat: no-repeat;
            padding-bottom: 80px; 
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
        }

        /* CSS bagian Form */
        form{
            color:white;
            width: 100%;
            max-width: 400px; 
            text-align: center;
            margin: 40px auto;
            padding: 0 15px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            font-weight: bold;
        }

        fieldset{
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            width: 100%;
            margin: auto;
            padding: 20px;
            border: 2px solid rgba(241, 196, 15, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        legend{
            font-size: 1.4rem;
            color: #f1c40f;
            text-shadow: 0 0 8px rgba(241, 196, 15, 0.6);
        }

        /* CSS bagian Label */
        label {
            color: #f1c40f;
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        /* CSS bagian input */
        input[type=email],
        .input-group input {
            width: 100%;
            height: 32px;
            border-radius: 25px;
            margin-top: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 0.9rem;
            border: none;
            padding: 0 12px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input[type=email]:focus, .input-group input:focus{
            border: 2px solid #f1c40f;
            background-color: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: #ffffffe5;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* tambahan CSS bagian Input password */
        .input-group{
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .input-group button{
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #f1c40f;
        }

        /* CSS bagian Tombol */
        button[type=submit], button[type=reset]{    
            background: linear-gradient(135deg, #f1c40f, #d4ac0d);
            color: #1f1c2c;
            border-radius: 20px;
            padding: 8px 20px;
            margin: 12px 5px 0 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.95rem;
        }
        button[type=submit]:hover, button[type=reset]:hover {
            background: linear-gradient(135deg, #fff, #f1c40f);
            color: #000;
            transform: scale(1.05);
        }

        /* CSS bagaian Footer */
        .copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 14px;
            border: none;
            color:#eeeeee;
            border-top: solid #f1c40f;
            width: 100%;
        }
        .highlight{
            color: #f1c40f;
            text-decoration: underline;

        }
        .copyright:hover{
            background: #f1c40f ;
            border-color: #000;
        }
        .copyright:hover .highlight{
            color: #000;
        }




        /* CSS untuk ukuran hp atau biasa dibilang agar website responsif */
        @media (max-width: 600px) {
            form{
                
                padding: 0 20px;
                box-sizing: border-box;
            }
            fieldset{
                padding: 20px 5px;
            }

            legend {
                font-size: 1.2rem;
            }
            header{
                text-align: center;
                font-size: 10px;
            }
            h1{
                font-size: 15px;
            }
            label {
                font-size: 0.9rem;
            }
            input[type=email], .input-group input{
                width: 95%;
            }
            button[type=submit], button[type=reset] {
                width: 45%;
                margin: 15px 5px;
            }
        }
    </style>
    </head>
<body>
    <!-- HTML bagian Header -->
    <header>
        <h1>
            <marquee class="h1" behavior="slide" direction="left" loop="10">
                Mari Pesan Website Dengan Kami!!!
            </marquee>
        </h1>
        <marquee behavior="alternate" direction="left" loop="3">
            Sebelum Memesan Login Terlebih Dahulu
        </marquee>
    </header>

    <!-- HTML bagian Form login -->
    <br>
    <nav>
        <form action="https://andraken21.github.io/Portofolio-Kenzie/pemesanan.html">
            <fieldset>
                <legend>Login</legend>
                
                <!-- HTML bagian Input email -->
                <p>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="mail" placeholder="Ex : myname@gmail.com" required>
                </p>

                <!-- HTML bagian Input password -->
                <p>
                    <label for="pass">Password</label>
                    <div class="input-group">
                        <input type="password" id="pass" name="pass" placeholder="Password Minimal 8 Karakter" required>
                        <button type="button" id="togglePass">ðŸ™‰</button>
                    </div>
                </p>

                <!-- HTML bagian Tombol -->
                <button type="submit" onclick="alert('Selamat datang dan Selamat memesan website anda')" value="Login">Login</button> 
                <button type="reset"  value="Reset" onclick="alert('Yakin ingin menghapus?')">Reset</button>

            </fieldset>
        </form>
    </nav>

    <!-- HTML bagian Footer -->
    <footer class="copyright">
      &copy; Copyright
      2025 | Created By 
      <span class="highlight">M. Andra Kenzie Sibuea</span> &#128064;
    </footer>

    <!-- Script toggle password untuk membuat password bisa terlihat -->
    <script>
      const passInput = document.getElementById("pass");
      const toggleBtn = document.getElementById("togglePass");

      toggleBtn.addEventListener("click", () => {
        if (passInput.type === "password") {
          passInput.type = "text";
          toggleBtn.textContent = "ðŸ™ˆ";
        } else {
          passInput.type = "password";
          toggleBtn.textContent = "ðŸ™‰"; 
        }
      });
    </script>

</body>
</html>
